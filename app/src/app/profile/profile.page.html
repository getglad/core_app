<div contentId="main-content" class="container mx-auto bg-white pb-6 max-w-7xl">
  <div class="flex flex-row">
    <div class="flex-auto">
      <app-topnav> </app-topnav>
    </div>
  </div>
  <div class="flex flex-row px-4 justify-center">
    <div class="flex-auto sm:max-w-2xl">
      <form
        [formGroup]="updateProfileForm"
        (ngSubmit)="updateProfile()"
        class="mx-auto"
      >
        <div class="space-y-12">
          <div class="border-b border-gray-900/10 py-6">
            <h2 class="text-base font-semibold leading-7 text-gray-900">
              Profile
            </h2>
            <p class="mt-1 text-sm leading-6 text-gray-600">
              Feel free to add some basic profile information.
            </p>

            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-1">
              <app-text-input
                [form]="updateProfileForm"
                uiLabel="Username"
                formName="username"
                placeholder="At Least 3 Characters"
                class="sm:col-auto"
              ></app-text-input>

              <app-text-input
                uiLabel="Email (not editable)"
                formName="email"
                placeholder="your@email.com"
                [value]="session.user.email"
                [disabled]="true"
                class="sm:col-auto"
              ></app-text-input>

              <app-text-input
                [form]="updateProfileForm"
                uiLabel="Website"
                formName="website"
                placeholder="yoursite.com"
                [type]="'text'"
                class="sm:col-auto"
              ></app-text-input>
            </div>
          </div>
          <div class="mt-6 flex justify-end gap-x-6">
            <button
              class="mr-auto rounded-md bg-stone-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              (click)="signOut()"
            >
              Sign Out
            </button>

            <button
              type="button"
              class="text-sm font-semibold leading-6 text-gray-900"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              [disabled]="loading"
            >
              {{ loading ? "Loading ..." : "Update" }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
