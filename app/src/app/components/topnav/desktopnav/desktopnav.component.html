<div class="hidden sm:ml-6 sm:block">
  <div class="flex space-x-4">
    <a
      [routerLink]="[p.url]"
      routerDirection="forward"
      replaceUrl="true"
      routerLinkActive="menu"
      [routerLinkActiveOptions]="{ exact: true }"
      ariaCurrentWhenActive="page"
      class="menu-active"
      *ngFor="let p of appPages; let i = index"
    >
      {{ p.title }}
    </a>
  </div>
</div>
