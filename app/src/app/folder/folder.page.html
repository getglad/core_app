<div class="flex" *ngIf="session; else auth">
  <strong class="capitalize" #auth>{{ folder }} b</strong>
  <p>
    Explore
    <a
      target="_blank"
      rel="noopener noreferrer"
      href="https://ionicframework.com/docs/components"
      >UI Components</a
    >
  </p>
  <app-account [session]="session"></app-account>
</div>
<ng-template #auth>
  <div class="flex">
    <app-auth></app-auth>
  </div>
</ng-template>
