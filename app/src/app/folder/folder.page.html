<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }} c</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }} a</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf="session; else auth">
    <strong class="capitalize" #auth>{{ folder }} b</strong>
    <p>
      Explore
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components"
        >UI Components</a
      >
    </p>
    <app-account [session]="session"></app-account>
  </div>
  <ng-template #auth>
    <div id="container">
      <app-auth></app-auth>
    </div>
  </ng-template>
</ion-content>
